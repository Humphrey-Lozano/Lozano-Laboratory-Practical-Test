<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Create an Account</p>
    <form>
        <label for=>Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for=>Last Name:</label>
        <input type="text" name="Last Name" id="Last Name"><br>
        <label for=>First Name:</label>
        <input type="text" name="First Name" id="First Name"><br>
        <label for=>Password:</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Submit">
    </form>
    <hr>
    <textarea name="" id="" cols="100" rows="20" placeholder="Enter your feedback here!"></textarea>
    <hr>
    <p>Select your favorite color: <input type="text" list="color" name="Favorite color"></p>
    <datalist id="color">
        <option value="Blue"></option>
        <option value="Black"></option>
        <option value="White"></option>
    </datalist>
    <select name="FavoriteNumber" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </datalist>
</select>
<hr>
<p>This is Table section</p>

<table style="border: 1px solid black; border-collapse: collapse;">
    <th>This is the gathered information</th>
    <tr>
        <td>
            <p>1st dataset</p>
        </td>
        <td>
            <p>3rd dataset</p>
        </td>
    </tr>
    <tr>
        <td>
            <p>2nd dataset</p>
        </td>
        <td>
            <p>4th dataset</p>
        </td>
    </tr>
</table>

</body>
</html>
